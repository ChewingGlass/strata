name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  SOLANA_CLI_VERSION: 1.8.5
  NODE_VERSION: 17.0.1

jobs:
  test-contracts:
    name: Deploy BPF
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup/
      - uses: ./.github/actions/setup-anchor/
      - uses: ./.github/actions/setup-ts/
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2
        name: Cache Cargo registry + index
        id: cache-cargo-registry
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v2
        name: Cache Builds
        id: cache-cargo-builds
        with:
          path: |
            ./docker-target/
          key: cargo-${{ runner.os }}-cargo-build-docker-${{ hashFiles('./deps/**/Cargo.lock') }}
      - run: ~/.cargo/bin/anchor build --verifiable -p spl_token_bonding
      - run: echo "$DEPLOY_KEYPAIR" > ./deploy-keypair.json && chmod 600 ./deploy-keypair.json
      - name: buffer-deploy
        run: echo '::set-output name=BUFFER::$(solana program write-buffer -k ./deploy-keypair.json ./docker-target/deploy/spl_token_bonding.so -u devnet | sed \'s/Buffer: //g\')'
      - run: rm ./deploy-keypair.json
        if: always()
      - run: echo "The buffer is ${{ steps.buffer-deploy.outputs.BUFFER }}"
